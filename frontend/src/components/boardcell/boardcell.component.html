<div
  class="w-full h-full flex items-center justify-center"
  [ngClass]="{ light: cell.isLight, dark: !cell.isLight }"
>
  <img
    [src]="getPiecePath(cell)"
    class="w-2/3 hover:cursor-grab"
    [ngStyle]="{ visibility: cell.piece ? 'visable' : 'hidden' }"
    oncontextmenu="return false;"
  />
</div>
