<div
  class="w-full h-full flex items-center justify-center hover:cursor-grab"
  [ngStyle]="getCellStyle(cell)"
  oncontextmenu="return false;"
  (click)="onClick()"
>
  <img
    [src]="getPiecePath(cell)"
    class="w-3/4 hover:cursor-grab"
    [ngStyle]="{ visibility: cell.piece ? 'visable' : 'hidden' }"
  />
</div>
