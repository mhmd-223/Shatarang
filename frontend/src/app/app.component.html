<div class="flex justify-between flex-col h-full">
  <div class="h-full flex items-center md:h-[10%] lg:h-[1%]">
    <div class="self-end my-2 ml-16 md:hidden">
      <app-clock [clock]="playerService.blackPlayerClock"></app-clock>
    </div>
  </div>

  <div class="flex h-full justify-between">
    <div class="w-1/4 md:w-1/5 lg:w-1/2"></div>
    <app-board class="w-full"></app-board>
    <div class="w-1/4 md:w-1/5 lg:w-1/2 flex justify-evenly">
      <div
        class="flex flex-col justify-between items-center invisible md:visible"
      >
        <app-clock [clock]="playerService.blackPlayerClock"></app-clock>
        <app-clock [clock]="playerService.whitePlayerClock"></app-clock>
      </div>
    </div>
  </div>

  <div class="h-full flex items-center md:h-[10%] lg:h-[1%]">
    <div class="self-start my-2 ml-16 md:hidden">
      <app-clock [clock]="playerService.whitePlayerClock"></app-clock>
    </div>
  </div>
</div>
